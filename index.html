<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Bloggr</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fuild">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-menu">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ember Bloggr</a>
        </div>
        <div class="collapse navbar-collapse" id="collapse-menu">
          <ul class="nav navbar-nav">
            {{#link-to 'stories' tagName="li"}}
                {{#link-to 'stories' bubbles=false}}
                    Stories
                {{/link-to}}
            {{/link-to}}
            {{#link-to 'comics' tagName="li"}}
                {{#link-to 'comics' bubbles=false}}
                    Comics
                {{/link-to}}
            {{/link-to}}
            {{#link-to 'about' tagName="li" href=false}}
                {{#link-to 'about' bubbles=false}}
                    About
                {{/link-to}}
            {{/link-to}}
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      {{ outlet }}
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <h3>About</h3>
    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
  </script>

  <script type="text/x-handlebars" id="stories">
    <div class="row">
      <div class="col-sm-5">
        <div class='panel panel-default'>
          <div class='panel-heading'>
            Marvel stories
          </div>
          <div class="list-group">
            {{#each}}
              {{#link-to 'story' this class="list-group-item"}}
                {{{title}}}
              {{/link-to}}
            {{/each}}
          </div>
          </div>
        </div>
      <div class="col-sm-7">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="story">
    <div class="panel panel-default">
      <div class='panel-heading'>
        {{{title}}}
      </div>
      <div class='panel-body'>
        {{format-markdown description}}
        {{#each item in comics.items}}
          {{item.name}}
        {{/each}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="comics">
    <div class="row">
      <div class="col-sm-12">
        <div class='panel panel-default'>
          <div class='panel-heading'>
            Marvel comics
          </div>
          <div class="panel-body">
            {{#each}}
              <div class="media">
                <a class="pull-left" href="#">
                  <img {{bind-attr src=thumbnail_path}} class="img-thumbnail">
                </a>
                <div class="media-body">
                  <h4>{{{title}}}</h4>
                  {{{description}}}
                </div>
              </div>
            {{/each}}
          </div>
          </div>
        </div>
    </div>
  </script>
  <!-- <div class="col-sm-6">
    {{outlet}}
  </div> -->

  <script type="text/x-handlebars" id="comic">
    <div class="panel panel-default">
      <div class='panel-heading'>
        {{{title}}}
      </div>
      <div class='panel-body'>
        <p>{{description}}</p>
        {{isbn}}
        <img {{bind-attr src=thumbnail_path}}>
      </div>
    </div>
  </script>

  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/md5.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
